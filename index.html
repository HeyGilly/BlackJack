<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Black Jack</title>
    <meta name="description" content="This application is the legendary card game Blackjack (twenty-one), built with CSS & Javascript. The purpose of the game is to be dealt cards having a higher count than those of the dealer, however not exceeding 21.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Personal StyleSheet-->
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>

    <!--Navigation-->
    <nav>
      <a href="https://www.linkedin.com/in/heygilly" target="_blank">
        <h3>HeyGilly</h3>
      </a>
    </nav>

  <div>
    <h2>Blackjack</h2>
  </div>

<!-- Start Button  -->
    <div id="startButtonContainer">
      <button id="startButton">Start Game</button>
    </div>


  <main id="mainSection">
  <!--Dealer's Hand-->
    <div id="dealerSection">
      <p class="playerName">Dealer:</p>
      <section class="cardHolder">
        <span class="numCards" id="dealerCard">00</span>
      </section>
    </div>
  <!--Player's Hand-->
    <div id="playerSection">
      <p class="playerName">Player:</p>
      <section class="cardHolder">
        <span class="numCards" id="playerCard">00</span>
      </section>
    </div>
    <!--Message of Game-->
    <div id="messageContainer">
      <p id="message">Message</p>
    </div>
    <section id="aceContainer">
      <button id="oneCard" class="aceButton" value="1">1</button>
      <button id="elevenCard" class="aceButton" value="11">11</button>
    </section>
    <!--Hit Stay Button-->
    <div id="buttonContainer">
      <button id="hitButton">Hit</button>
      <button id="stayButton">Stay</button>
    </div>
  </main>

<!--Footer-->
    <div class="footer">
      <p>2022</p>
    </div>

  </body>
  <!--Personal Javascript-->
  <script src="js/main.js"></script>
</html>
